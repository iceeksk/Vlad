<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css"  href="css/style.css">

</head>
<body>
    <!--ko if:firstPageVisibility-->
    <header>
        <h1>Shopping Cart â€” Make Purchases Now!</h1>
        <div class="shopping-cart">
            <div class="cart-picture"></div>
            <span data-bind="text:basketValue"></span>
        </div>
    </header>
    <section data-bind="foreach:categories">
        <figure class="categoryContainer" data-bind="click:$root.goToCategoryPage">
            <img data-bind="attr:{src:img}">
            <figcaption data-bind="text:category"></figcaption>
        </figure>
    </section>
    <!--/ko-->
    <!--ko ifnot:firstPageVisibility-->
    <header>
        <button data-bind="click:backToIndex"></button>
        <h1 data-bind="text:activePage"></h1>
        <div class="shopping-cart">
            <div class="cart-picture"></div>
            <span data-bind="text:basketValue"></span>
        </div>
    </header>
    <section data-bind="foreach:goodList">
        <figure>
            <img data-bind="attr:{src:img}">
            <div class="img-caption">
                <span data-bind="text:name"></span>
                <span class="color" data-bind="text:'$'+price"></span>
            </div>
        </figure>
        <div class="wrap-buttons">
            <button data-bind="click:minus">-</button>
            <div>
                <span>amount</span>
                <span data-bind="text:amount"></span>
            </div>
            <button data-bind="click:plus">+</button>
        </div>
    </section>
    <!--/ko-->
    <script type="text/javascript" src="script/vendor/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="script/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="script/vendor/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="script/app/script.js"></script>
</body>
</html>
